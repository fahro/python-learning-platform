version: '3.8'

services:
  backend:
    build: ./backend
    container_name: python-learn-backend
    ports:
      - "8123:8000"
    environment:
      - DATABASE_URL=sqlite:///./python_learning.db
    volumes:
      - backend_data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: python-learn-frontend
    ports:
      - "3123:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
